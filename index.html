<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}
body{min-height:100vh;background:#000;}



/* Global reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Quicksand', sans-serif;
}

/* Body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}

/* Section styles */
section {
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

/* Animated gradient effect */
section::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#000, rgb(156, 156, 23), #000);
    animation: animate 5s linear infinite;
}

/* Animation keyframes */
@keyframes animate {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100%);
    }
}

/* Styling for individual spans */
section span {
    position: relative;
    display: block;
    width: calc(6.25vw - 2px);
    height: calc(6.25vw - 2px);
    background: #181818;
    z-index: 2;
    transition: 1.5s;
}

section span:hover {
    background: rgb(194, 181, 8);
    transition: 0s;
}

/* Sign-in form styles */
.signin {
    position: absolute;
    width: 400px;
    background: #222;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
}

.signin .content {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 40px;
}

.signin .content h2 {
    font-size: 2em;
    color: rgb(153, 148, 9);
    text-transform: uppercase;
}

.signin .content .form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.signin .content .form .inputBox {
    position: relative;
    width: 100%;
}

.signin .content .form .inputBox input {
    position: relative;
    width: 100%;
    background: #333;
    border: none;
    outline: none;
    padding: 25px 10px 7.5px;
    border-radius: 4px;
    color: #fff;
    font-weight: 500;
    font-size: 1em;
}

.signin .content .form .inputBox i {
    position: absolute;
    left: 0;
    padding: 15px 10px;
    font-style: normal;
    color: #aaa;
    transition: 0.5s;
    pointer-events: none;
}

.signin .content .form .inputBox input:focus ~ i,
.signin .content .form .inputBox input:valid ~ i {
    transform: translateY(-7.5px);
    font-size: 0.8em;
    color: #fff;
}

.signin .content .form .links {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.signin .content .form .links a {
    color: #fff;
    text-decoration: none;
}

.signin .content .form .links a:nth-child(2) {
    color: rgb(139, 133, 10);
    font-weight: 600;
}

.signin .content .form .inputBox input[type="submit"] {
    padding: 10px;
    background: rgb(125, 123, 4);
    color: #000;
    font-weight: 600;
    font-size: 1.35em;
    letter-spacing: 0.05em;
    cursor: pointer;
}

input[type="submit"]:active {
    opacity: 0.6;
}

/* Media queries for responsive design */
@media (max-width: 900px) {
    section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
    }
}

@media (max-width: 600px) {
    section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
    }
}

.sidebar{position:fixed;top:60px;left:-220px;width:200px;height:calc(100% - 60px);background-color: rgba(255,255,255,0.9);backdrop-filter:blur(10px);padding-top:20px;box-shadow:2px 0 5px rgba(0,0,0,0.2);z-index:1000;transition:left 0.3s;}
.sidebar.open{left:0;}

/* GALLERY */

const loginPage = document.getElementById('login-page');

        sidebar.classList.remove('open'); 
        contentArea.style.marginLeft='0';
    });
});
function showPage(pageId){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    const page = document.getElementById(pageId);
    if(page) page.style.display='block';

    const bgContainer = document.querySelector('.background-container');
    if(pageId === 'home'){
        bgContainer.style.display = 'block';
        bgContainer.style.backgroundImage = "url('java2.png')";
    } else bgContainer.style.display = 'none';
}

    pembina:[{foto:"assets/foto/pembina.jpg",jabatan:"Wali Kelas",nama:"Bu Amelia Chintani"}],
    inti:[

        {foto:"assets/foto/sekretaris.jpg",jabatan:"Sekretaris",nama:"Ade Luna"},
        {foto:"assets/foto/bendahara.jpg",jabatan:"Bendahara",nama:"Nadya Zahira Nasrun"}

    const pContainer=document.getElementById('pembina');
    const iContainer=document.getElementById('anggota-inti');
    const lContainer=document.getElementById('anggota-lain');
    pContainer.innerHTML=''; iContainer.innerHTML=''; lContainer.innerHTML='';
    strukturData.pembina.forEach(u=>{

        iContainer.appendChild(div);
    });
    strukturData.lain.forEach(u=>{
        const div=document.createElement('div'); div.className='anggota';
        const img=document.createElement('img'); img.src=u.foto; div.appendChild(img);
        const nama=document.createElement('div'); nama.className='nama'; nama.textContent=u.nama; div.appendChild(nama);

function loadGallery(){
    galleryContainer.innerHTML='';
    galleryItems.forEach(src=>{
        const img=document.createElement('img');
        img.src=src;
        img.style.cursor='zoom-in';
        img.onclick=()=>showLightbox(src);
        galleryContainer.appendChild(img);
    });
}

    el.style.maxWidth = '90%';
    el.style.maxHeight = '90%';

    // zoom dengan mouse wheel
    el.addEventListener('wheel', e => {
        e.preventDefault();
        if (e.deltaY < 0) scale *= 1.1; // zoom in
        else scale /= 1.1; // zoom out
        el.style.transform = `scale(${scale})`;
    });

    // tombol zoom in
    const zoomInBtn = document.createElement('button');
    zoomInBtn.textContent = '+';
    zoomInBtn.style.position = 'absolute';
    zoomInBtn.style.bottom = '20px';
    zoomInBtn.style.left = '50%';
    zoomInBtn.style.transform = 'translateX(-60px)';
    zoomInBtn.style.padding = '10px 15px';
    zoomInBtn.style.fontSize = '18px';
    zoomInBtn.style.cursor = 'pointer';
    zoomInBtn.style.borderRadius = '5px';
    zoomInBtn.style.border = 'none';
    zoomInBtn.style.background = '#fff';
    zoomInBtn.addEventListener('click', () => {
        scale *= 1.2;
        el.style.transform = `scale(${scale})`;
    });

    // tombol zoom out
    const zoomOutBtn = document.createElement('button');
    zoomOutBtn.textContent = '-';
    zoomOutBtn.style.position = 'absolute';
    zoomOutBtn.style.bottom = '20px';
    zoomOutBtn.style.left = '50%';
    zoomOutBtn.style.transform = 'translateX(60px)';
    zoomOutBtn.style.padding = '10px 15px';
    zoomOutBtn.style.fontSize = '18px';
    zoomOutBtn.style.cursor = 'pointer';
    zoomOutBtn.style.borderRadius = '5px';
    zoomOutBtn.style.border = 'none';
    zoomOutBtn.style.background = '#fff';
    zoomOutBtn.addEventListener('click', () => {
        scale /= 1.2;
        el.style.transform = `scale(${scale})`;
    });

            lightbox.innerHTML = '';
        }
    });



// ===== LIGHTBOX =====
function showLightbox(src){
    lightbox.innerHTML='';
    lightbox.style.display='flex';
    const img=document.createElement('img');
    img.src=src;
    lightbox.appendChild(img);
    lightbox.onclick=()=>lightbox.style.display='none';
}
</script>
